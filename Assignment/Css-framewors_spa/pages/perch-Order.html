<section>
    <h2>Order details</h2>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="OI" class="form-label">Order Id</label>
            <input type="text" class="form-control" id="OI" placeholder="">
        </div>
        <div class="col-md-4">
            <label for="Date" class="form-label">Date</label>
            <input type="text" class="form-control" id="Date" placeholder="">
        </div>

        <div class="col-md-4">
            <label for="inputState" class="form-label">Customer Id</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="CusName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="CusName" placeholder="">
        </div>


        <div class="col-md-4">
            <label for="CusAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="CusAddress" placeholder="">
        </div>
        <div class="col-md-4">
            <label for="CusSalary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="CusSalary" placeholder="">
        </div>

    </form>
</section>
<br>
<section>
    <h2>Select Item</h2>


    <form class="row g-3">



        <div class="col-md-6">
            <label for="inputState1" class="form-label">Item Code</label>
            <select id="inputState1" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="Iname" class="form-label">Name</label>
            <input type="text" class="form-control" id="IName" placeholder="">
        </div>


        <div class="col-md-6">
            <label for="IPrice" class="form-label">Price</label>
            <input type="text" class="form-control" id="IPrice" placeholder="">
        </div>
        <div class="col-md-6">
            <label for="QOH" class="form-label">QONHand</label>
            <input type="text" class="form-control" id="QOH" placeholder="">
        </div>
        <div class="col-md-5">
            <label for="OQ" class="form-label">Order Quentity</label>
            <input type="text" class="form-control" id="OQ" placeholder="">
        </div>


        <div class="col-12 d-i"   style="text-align: center">
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>

    </form>
</section>



<section>
    <br>
    <table class="table table-dark table-striped">

        <thead>
        <tr>
            <th scope="col">Item code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quentity</th>
            <th scope="col">Total</th>
            <th scope="col">Delete</th>

        </tr>
        </thead>


    </table>
</section>



<br>
<section>


    <h2>Billing </h2>

    <form class="row g-3">

        <div class="col-md-2">
            <label for="STotal" class="form-label">Sub Total</label>
            <input type="text" class="form-control" id="STotal" placeholder="">
        </div>

        <div class="col-md-2">
            <label for="Discount" class="form-label">Discount</label>
            <input type="text" class="form-control" id="Discount" placeholder="">
        </div>
        <div class="col-md-2">
            <label for="Total" class="form-label">Total</label>
            <input type="text" class="form-control" id="Total" placeholder="">
        </div>
        <div class="col-md-2">
            <label for="Cash" class="form-label">Cash</label>
            <input type="text" class="form-control" id="Cash" placeholder="">
        </div>
        <div class="col-md-2">
            <label for="Balance" class="form-label">Balance</label>
            <input type="text" class="form-control" id="Balance" placeholder="">
        </div>



    </form>



</section>
