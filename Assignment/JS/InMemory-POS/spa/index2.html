<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traversing with Jquery</title>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/jquery-3.7.0.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>


</head>
<body>
<h1>Traversing Methods in Jquery</h1>
<ul>
    <li>children()</li>
    <li>children(':nth-child(1)')</li>
    <li>children(':eq(1)')</li>
    <li>find()</li>
    <li>get()</li>
    <li>parent()</li>
    <li>parents()</li>
    <li>eq()</li>
</ul>
<main>
    <h1>Inside Parent</h1>
    <section id="innerSection">
        <p id="c1">Content One</p>
        <p id="c2">Content Two</p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </section>
</main>
</body>
</html>
