    <section>

        <h2>Registration Form</h2>
        <form class="row g-3" style="text-align: center">
            <div class="col-md-6">
                <label for="cusId" class="form-label">Customer Id</label>
                <input type="text" class="form-control" id="cusId" placeholder="C001-001">
            </div>
            <div class="col-md-6">
                <label for="cusName" class="form-label">Customer Name</label>

            <div class="col-md-6">

            <div class="col-md-6">

            </div>

            <div class="col-12 d-i"   style="text-align: center">

                <button type="submit" class="btn btn-primary bg-black">Get All</button>

                <button type="submit" class="btn btn-primary bg-black">Clear</button>
            </div>


        </form>
