<main>
    <section>
        <br><br><br>
        <h2>Add Items</h2>
        <form class="row g-3" style="text-align: center">
            <div class="col-md-6">
                <label for="IC" class="form-label">Item Code</label>
                <input type="text" class="form-control" id="IC" placeholder="I001">
            </div>
            <div class="col-md-6">
                <label for="IN" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="IN" placeholder=" Rice">
            </div>
            <div class="col-md-6">
                <label for="IQ" class="form-label">Item Quentity</label>
                <input type="text" class="form-control" id="IQ" placeholder="25">
            </div>
            <div class="col-md-6">
                <label for="UP" class="form-label">Unit Price</label>
                <input type="text" class="form-control" id="UP" placeholder="150">
            </div>

            <div class="col-12 d-i"   style="text-align: center">
                <button type="submit" class="btn btn-primary">Save</button>

                <button type="submit" class="btn btn-primary bg-danger">Remove</button>

                <button type="submit" class="btn btn-primary bg-black">Update</button>

                <button type="submit" class="btn btn-primary bg-black">Get All</button>

                <button type="submit" class="btn btn-primary bg-black">Clear</button>
            </div>


        </form>

    </section>


    <section>
        <br>
        <table class="table table-dark table-striped">

            <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Quentity</th>
                <th scope="col">Unit Price</th>
            </tr>
            </thead>


        </table>
    </section>
